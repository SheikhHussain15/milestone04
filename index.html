<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Resume Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Interactive Resume Builder</h1>

    <!-- Form to collect resume data -->
    <div class="form-container">
      <form id="resumeForm">
        <fieldset>
        <legend>Personal Information</legend>    
        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Your name" required />
        <br>
        <label for="fname">Father name:</label>
        <input type="text" id="fname" placeholder="Your Father name" required />
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Your email" required />
        <br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Your phone number" required />
        <br>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" placeholder="Date of birth " required />
        <br>
     </fieldset>

     <fieldset>
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea id="education" placeholder="A short description about education" required></textarea>
        <br>
     </fieldset>

     <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <input type="text" id="skills" placeholder="e.g., HTML, CSS, TypeScript" required />
        <br>
     </fieldset>

     <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea id="experience" placeholder="Brief job experience" required></textarea>
        <br>
     </fieldset>
 <!-- <button type="submit">Generate Resume</button> --> 
    <button class="btn-81" style="margin: auto;"><span>Generate Resume</span></button> 
 <style>
.btn-81,
.btn-81 *,
.btn-81 :after,
.btn-81 :before,
.btn-81:after,
.btn-81:before {
  border: 0 solid;
  box-sizing: border-box;
  
}
.btn-81 {
  -webkit-tap-highlight-color: 
transparent;
-webkit-appearance: none;
appearance: button;
  background-color: 
#01053d;
  background-image: none;
  color: 
#edf8fc;
  cursor: pointer;
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
    Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
    Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
  font-size: 100%;
  font-weight: 900;
  line-height: 1.5;
  margin: 0;
  mask-image: radial-gradient(#000, #edf9fd);
  padding: 0;
}
.btn-81:disabled {
  cursor: default;
}
.btn-81:-moz-focusring {
  outline: auto;
}
.btn-81 svg {
  display: block;
}

.btn-81 [hidden] {
  display: none;
}
.btn-81 {
  border: 2px solid;
  border-radius: 999px;
  box-sizing: border-box;
  display: block;
  overflow: hidden;
  padding: 1.2rem 3rem;
  position: relative;
  text-transform: uppercase;
}
.btn-81 span {
  font-weight: 900;
  mix-blend-mode: difference;
}
.btn-81:before {
  background: 
#d2f4f8;
  bottom: 0;
  content: "";
  left: 0;
  position: absolute;
  width: 100%;
}
.btn-81:hover:before {
  -webkit-animation: progress-bar 1.2s;
  animation: progress-bar 1.2s;
}
@-webkit-keyframes progress-bar {
  0% {
    height: 0%;
    opacity: 1;
  }
  10% {
    height: 15%;
    opacity: 1;
  }
  25% {
    height: 25%;
    opacity: 1;
  }
  40% {
    height: 35%;
    opacity: 1;
  }
  55% {
    height: 75%;
    opacity: 1;
  }
  60% {
    height: 100%;
    opacity: 1;
  }
  to {
    height: 100%;
    opacity: 0;
  }
}
@keyframes progress-bar {
  0% {
    height: 0%;
    opacity: 1;
  }
  10% {
    height: 15%;
    opacity: 1;
  }
  25% {
    height: 25%;
    opacity: 1;
  }
  40% {
    height: 35%;
    opacity: 1;
  }
  55% {
    height: 75%;
    opacity: 1;
  } 60% {
    height: 100%;
    opacity: 1;
  } to {
    height: 100%;
    opacity: 0;
  }
}
    </style> 
    </form>
    </div>

    <!-- Resume Preview -->
    <div class="resume-container">
      <h2 > Resume </h2>
      <div id="resumePreview">
        <!-- Resume data will be dynamically added here -->
      </div>
    </div>
  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
